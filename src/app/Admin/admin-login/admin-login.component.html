<div class="login-form-flex bg-img">
  <!-- <span class="dot"></span> -->
  <mat-card class="card">
    <div class="text-center" style="margin-top: -110px;margin-bottom: -20px;">
      <img src="assets\images\logo.png" width="300px">
    </div>
    <mat-card-title class="text-center">
      Admin Login
    </mat-card-title>

    <mat-card-content class="text-center" style="color: white;">
      <mat-form-field appearance="outline" style="width: 280px;">
        <mat-label>User ID</mat-label>
        <input matInput placeholder="Enter User ID" autocomplete="off" style="color: white;" #username>
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline" style="width: 280px;">
        <mat-label>User Password</mat-label>
        <input type="password" matInput placeholder="Enter Password" #password />
      </mat-form-field>
    </mat-card-content>

    <mat-error class="text-center" style="margin-top: -20px;">{{error}}</mat-error>

    <mat-card-actions>
      <div class="button-flex-container" align="center">
        <button type="button" class="btn btn-link text-light" routerLink='/adminForgetPwd'
          style="text-decoration: none;">Forget Password</button>
        <button type="button" class="btn btn-light" (click)="signIn(username.value, password.value)">Login</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
