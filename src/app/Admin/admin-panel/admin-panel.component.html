<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab label="First">
    <div class="container">
      <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 card">
          <h1>CAR</h1>
        </div>        
        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 card">
          <h1>BIKE</h1>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 card">
          <h1>ELECTRONICS</h1>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 card">
          <h1>OTHER</h1>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Second"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
