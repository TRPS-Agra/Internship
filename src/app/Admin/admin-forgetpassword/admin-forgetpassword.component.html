<div class="login-form-flex bg-img">
  <mat-card class="card">
    <div class="text-center" style="margin-top: -110px;margin-bottom: -20px;">
      <img src="assets\images\logo.png" width="300px">
    </div>

    <div *ngIf="disableUserInput">
      <mat-card-title class="text-center">
        What's My Password?
        <hr class="w-75 bg-light">
      </mat-card-title>

      <mat-card-content class="text-center mt-4" style="color: white;">
        <mat-form-field appearance="outline" style="width: 280px;">
          <mat-label>User Name</mat-label>
          <input matInput placeholder="Enter User Name" autocomplete="off" style="color: white;" #username>
        </mat-form-field>
      </mat-card-content>

      <mat-error class="text-center" style="margin-top: -20px;">{{error}}</mat-error>

      <mat-card-actions class="text-center">
        <button type="button" class="btn btn-info w-75" 
          [disabled]="!username.value" (click)="forgetPwd(username.value)">Reset My Password</button>
      </mat-card-actions>
      <p class="mt-2 text-center">Already have an account? <a routerLink="/adminLogin" class="text-info">Login</a></p>
    </div>

    <div *ngIf="confirmCode">
      <form [formGroup]="verifyFormGroup">
        <mat-card-title class="text-center">
          Verification Code
          <hr class="w-75 bg-light">
        </mat-card-title>
        <mat-card-subtitle class="text-light mx-5">Please check your email for the Verification code and enter it here:
        </mat-card-subtitle>

        <mat-card-content class="text-center mt-4" style="color: white;">
          <mat-form-field appearance="outline" style="width: 280px;">
            <mat-label>Verification Code</mat-label>
            <input matInput style="color: white;" formControlName="vcode" #vcode maxlength="6">
            <mat-error
              *ngIf="!verifyFormGroup?.controls?.vcode?.hasError('required') && (verifyFormGroup?.controls?.vcode?.hasError('minlength') || verifyFormGroup?.controls?.contact?.hasError('maxlength'))">
              Please Enter 6 Digits.
            </mat-error>
            <mat-error *ngIf="verifyFormGroup?.controls?.vcode?.hasError('pattern')">
              Please Enter the digits.
            </mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions class="text-center">
          <button type="button" class="btn btn-info w-75"
            [disabled]="verifyFormGroup.pristine || verifyFormGroup.invalid" (click)="verifyCode(vcode.value)">Submit</button>
        </mat-card-actions>
      </form>
    </div>
  </mat-card>
</div>
